<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span>
			<span><a  [routerLink]="['/quanly']" href="#">Sản Phẩm</a></span>
		</h3>
	</div>
	<div class="panel-body">
		<div class="content-row">
			<div class="container-fluid">
				<!--<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>-->
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

					<div class="text-left panel-title"><span><a  [routerLink]="['/them']" href="#"><i class="glyphicon glyphicon glyphicon-plus"></i>&nbsp;Thêm sản phẩm</a></span></div><br/>

					<table class="table table-hover table-bordered ">
						<thead>
							<tr>
								<th class="text-center"><span><a  [routerLink]="['/quanly']" href="#">Mã Sản Phẩm</a></span></th>
								<th class="text-center"><span><a  [routerLink]="['/quanly']" href="#">Tên Sản Phẩm</a></span></th>
								<th class="text-center"><span><a  [routerLink]="['/quanly']" href="#">Giá </a></span></th>
								<th class="text-center"><span><a  [routerLink]="['/quanly']" href="#">Số Lượng</a></span></th>		
								<th class="text-center"><span><a  [routerLink]="['/quanly']" href="#">Nguồn Gốc</a></span></th>
								<th class="text-center"><span><a  [routerLink]="['/quanly']" href="#">Cài Đặt</a></span></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let sp of listSanPham | paginate: config">
								<td class="text-center">{{ sp.MASANPHAM }}</td>
								<td class="text-left">{{ sp.TENSANPHAM }}</td>
								<td class="text-right">{{ sp.GIA }}</td>
								<td class="text-center">{{ sp.SOLUONG }}</td>
								<td class="text-left">{{ sp.NGUONGOC }} </td>
								<td class="text-center"><a  href="#" [routerLink]="['/sua', sp.MASANPHAM ]" ><i class="glyphicon glyphicon-pencil"></i>&nbsp;Sửa</a>&nbsp;&nbsp;
									<a  [routerLink]="['/quanly']"  href="#" (click)="deleteSp(sp.MASANPHAM)" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Xóa</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="container-fluid text-center">
						<pagination-template #p="paginationApi" class="ng-untouched ng-valid ng-dirty " [id]="config.id" (pageChange)="config.currentPage = $event">
							<ul class="pagination">
								<li class="pagination-prev page-item" [class.disabled]="p.isFirstPage()">
									<a class="page-link custompagination" (click)="p.previous()"> Previous </a>
								</li>

								<li class="pagination-page page-item custompagination" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
									<a class="page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
						 				{{ page.label }}
									</a>
									<a class="page-item  custompagination" *ngIf="p.getCurrent() === page.value">
										<span class="customactive">{{ page.label }}</span>
									</a>
								</li>

								<li class="pagination-prev page-item custompagination" [class.disabled]="p.isLastPage()">
									<a class="page-link" (click)="p.next()"> Next </a>
								</li>
							</ul>

						</pagination-template>

					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- panel body -->
</div>
