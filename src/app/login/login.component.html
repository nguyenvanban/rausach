<div class="container">
	<br/>
	<br/>
	<br/>
	<div class="sign">
		<form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
			<div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="username">Tài Khoản</label>
				<input  class="form-control" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
				<div *ngIf="f.submitted && !username.valid" class="help-block">Chưa nhập tài khoản</div>
			</div>
			<br/>
			<div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">Mật Khẩu</label>
				<input  class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">Chưa nhập mật khẩu</div>
			</div>
			<div>
				<br/>
				<p><a href="#">Quên mật khẩu?</a><br/><br/></div>
			<div>
				<button [disabled]="loading" class="btn  btn-primary btn-block">Đăng nhập</button>
				<img class="dangtai" *ngIf="loading" src="../images/loading.gif" />
			</div>
		
		</form>
	</div>
</div>
