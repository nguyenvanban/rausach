<div class="container">
	<div class="panel panel-primary ">
		<div class="panel-heading">
			<h3 class="panel-title text-center"><i class="fa fa-plus-circle"></i> Đăng ký
			</h3>
		</div>
		<div class="panel-body">
			<div class="content-row">
				<div class="container-fluid">
					<!--<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>-->
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						<div class="content-row">
							<br/>
							<div class="panel panel-default">
								<div class="panel-heading text-left">


									<div class="panel-body">
										<form novalidate="" role="form" class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit(tendangnhap.value, matkhau.value, email.value)">
											<div class="form-group">
												<label class="col-md-2 control-label">Tên Đăng Nhập</label>
												<div class="col-sm-9">
													<div [ngClass]="{ 'has-error': tendangnhap.touched && !tendangnhap.valid }">
														<input type="text" class="form-control" id="tendangnhap" placeholder="Tên đăng nhập" [formControl]="myForm.controls['tendangnhap']">
														<div *ngIf="tendangnhap.touched && !tendangnhap.valid" class="help-block">Tên đăng nhập trống!
														</div>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">Mật Khẩu</label>
												<div class="col-sm-9">
													<div [ngClass]="{ 'has-error': matkhau.touched && !matkhau.valid }">
														<input type="password" class="form-control" id="matkhau" placeholder="Mật khẩu" [formControl]="myForm.controls['matkhau']">
														<div *ngIf="matkhau.touched && !matkhau.valid" class="help-block">Mật khẩu trống!</div>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">Email</label>
												<div class="col-sm-9">
													<div [ngClass]="{ 'has-error': (email.touched && !email.valid) }">
														<input class="form-control" id="email" type="email" placeholder="Email" [formControl]="myForm.controls['email']">
														<div *ngIf="(email.touched && !email.valid) " class="help-block">Email trống!</div>
														<!--<br/>
                                <div class="has-error">
                                  <div *ngIf="!myForm.valid" class="help-block">VUI LÒNG NHẬP ĐẦY ĐỦ THÔNG TIN</div>
                                </div>-->
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="col-md-offset-2 col-md-9">
													<!--!myForm.valid || uploader.queue.length==0-->
													<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid ">Đăng ký</button>
												</div>
											</div>
										</form>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- panel body -->
		</div>
	</div>
</div>
