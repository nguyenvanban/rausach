    <nav role="navigation" class="navbar ">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a href="#" [routerLink]="['/']" class="navbar-brand">rausach.com</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#" [routerLink]="['/loginadmin']">Đăng Nhập</a></li>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    <div class="container margintopitem">
      <form class="form-signin" role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
        <h4 class="form-signin-heading"><a href="#" [routerLink]="['/loginadmin']">Đăng Nhập Quản Lý</a></h4> <br/>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </div>
            <input  class="form-control" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required autocomplete="off" />
          </div>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Chưa nhập tài khoản</div>
        </div>

        <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <div class="input-group">
            <div class="input-group-addon">
              <i class=" glyphicon glyphicon-lock "></i>
            </div>
            <input  class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required  autocomplete="off"/>
          </div>
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Chưa nhập mật khẩu</div>

        <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
      </form>

    </div>
    <div class="clearfix"></div>
