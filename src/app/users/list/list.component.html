<div class="container">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 margin10 text-center marginbottom heightitem" *ngFor="let sp of listSanPham | paginate: config">
		<div class="borderitem">
			<figure>
				<!--{{ sp.HINHANH }} ../assets/images/1.png-->
				<img class="heightimg" src="{{ sp.HINHANH }}" alt="">
			</figure>
			<div class="content">
				<div class="single-item">
					<h3><a href="shop-single.html"> {{ sp.TENSANPHAM }}</a></h3>
					<div class="rating"><span class="fa fa-star"> </span>
						<span class="fa fa-star" *ngFor="let sp of createRange(sp.TRANGTHAI)" > </span>
					</div>
					<div class="price"><span class="prev-rate"> {{ sp.GIA }} </span> VnÄ‘</div>
				</div>
				
			</div>
			<div class="col-lg-12 mua ">
				<div class="container-fluid">
					<div class="shopcart ">
						<div class="margintopitem">
							<a href="#" [routerLink]="['/giohang']"><i class="fa fa-plus-circle fa-3x colorgreen" aria-hidden="true"></i></a>
							<a  [routerLink]="['/chitietsanpham', sp.MASANPHAM]" href="#" ><i class="fa fa-arrow-circle-o-right fa-3x colorgreen" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container text-center">
	<pagination-template #p="paginationApi" class="ng-untouched ng-valid ng-dirty "
                     [id]="config.id"
                     (pageChange)="config.currentPage = $event">


			<ul class="pagination">
				<li class="pagination-prev page-item" [class.disabled]="p.isFirstPage()">
					<a class="page-link custompagination" (click)="p.previous()"> Previous </a>
				</li>

				<li class="pagination-page page-item custompagination" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
					<a class="page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
						 {{ page.label }}
					</a>
					<a class="page-item  custompagination" *ngIf="p.getCurrent() === page.value">
						 <span class="customactive">{{ page.label }}</span>
					</a>
				</li>

				<li class="pagination-prev page-item custompagination" [class.disabled]="p.isLastPage()">
					<a  class="page-link" (click)="p.next()"> Next </a>
				</li>
			</ul>

		</pagination-template>
	
</div>
